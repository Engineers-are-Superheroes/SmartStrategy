    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-gray-black);
        background-color: var(--dl-color-gray-white);

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link rel="stylesheet" href="./style.css" />

  <body>
    <div>
      <link href="./sign-up.css" rel="stylesheet" />

      <div class="sign-up-container">
        <nav class="navbar-navbar">
          <a href="index.html" class="navbar-navlink">
            <div class="navbar-frame5">
              <img
                alt="image41032"

              />
              <img
                alt="Line11032"
                src="/playground_assets/line11032-r54d.svg"
                class="navbar-line1"
              />
              <img
                alt="image31032"
                src="/playground_assets/image31032-x22b-200h.png"
                class="navbar-image3"
              />
            </div>
          </a>
          <div class="navbar-menu">
            <div class="navbar-menuitem">
              <span class="navbar-text"><span>Emergencies</span></span>
            </div>
            <div class="navbar-menuitem1">
              <span class="navbar-text2"><span>How it works</span></span>
            </div>
            <button class="navbar-button">
              <img

                class="navbar-rectangle17"
              />
              <span class="navbar-text4"><a href="">Log in</a></span>
            </button>
          </div>
        </nav>
        <form action="{% url 'authentication:register' %}" method="post">
          {% csrf_token %}
            <div class="sign-up-frame14">
                <div class="sign-up-frame141">
            <span class="sign-up-text"><span>Create profile</span></span>
            <div class="sign-up-frame142">
                <span class="sign-up-text2">

                </span>
                <div class="sign-up-frame143">
                    <div class="input-container input-root-class-name3">
                      {{ form.email }}
                    </div>
                    <div class="input-container input-root-class-name7">
                      {{ form.full_name }}
                </div>
              </div>
              <div class="sign-up-frame144">
                  <div class="input-container input-root-class-name4">
                    {{ form.password }}
                  </div>
                  <div class="input-container input-root-class-name5">
                    {{ form.country }}
                  </div>
              </div>
              <span class="sign-up-text4"><span>Skills</span></span>
              <div class="input-container input-root-class-name6">
                    {{ form.skills }}
              </div>
            </div>
            <a href="" class="sign-up-navlink">
                <div class="small-button-container">
                    <input  class="small-button-button" type="submit" value="Create profile">
                </div>
            </a>
        </div>
        </div>
        </form>
</div>
</div>
